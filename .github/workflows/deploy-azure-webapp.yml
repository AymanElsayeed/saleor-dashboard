# Deploy Saleor Dashboard to Azure Web App (Linux container)
# Builds the image, pushes to Docker Hub, then deploys to Azure Web App.
#
# Prerequisites in Azure:
# 1. Create a Web App for Containers (Linux).
# 2. Create an App Registration (Service Principal) and add a federated credential
#    for GitHub OIDC (Issuer: https://token.actions.githubusercontent.com,
#    Subject: repo:<your-org>/<your-repo>:ref:refs/heads/<branch>).
# 3. Grant the App Registration: Website Contributor on the Web App.
# 4. In Web App Configuration, set Docker Hub credentials if the image is private.
#
# Required GitHub secrets:
#   AZURE_CREDENTIALS    - JSON from "az ad sp create-for-rbac ..." (for Azure login)
#   AZURE_WEBAPP_NAME   - Name of the Azure Web App
#   DOCKERHUB_USERNAME  - Docker Hub username
#   DOCKERHUB_TOKEN     - Docker Hub access token (Account Settings â†’ Security)
#
# Optional: set API_URL, APP_MOUNT_URI, etc. as build args or in Azure Web App
# Application settings (runtime env for the container).

name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/saleor-dashboard

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build . \
            --tag ${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            --tag ${{ env.DOCKER_IMAGE }}:latest \
            --build-arg API_URL=${{ vars.API_URL }} \
            --build-arg APP_MOUNT_URI=${{ vars.APP_MOUNT_URI }} \
            --build-arg STATIC_URL=${{ vars.STATIC_URL }}
          docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          docker push ${{ env.DOCKER_IMAGE }}:latest

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
